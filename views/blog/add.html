{% extends "../layout.html" %}

{% block content %}
	<form action="/posts/create" method="POST" role="form">
		<legend>Add Post</legend>
	
		<div>
			<label for="">Title</label>
			<input type="text" class="" name="title" placeholder="Type the title">
		</div>

		<div>
			<label for="">Content</label>
			<textarea name="body"></textarea>
		</div>
			
	
		<button type="submit" class="btn">Submit</button>
	</form>
{% endblock %}
